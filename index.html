<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="IconeDavi.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/dc84bd2102.js" crossorigin="anonymous"></script>
    <title>Banco</title>
</head>
<body>
    <header>
        <div>
            <p>SEJA BEM-VINDO LUZ</p>
            <P>AO SEU CONTROLE DE POBREZA</P>
        </div>
        <div class="img">
            <img src="GatoJudeu.png" alt="">
        </div>
    </header>
    <main>
        <div class="resumo">
            <div>
                Entradas: R$
                <span class="entradas">0.00</span>
            </div>
            <div>
                Saídas: R$
                <span class="saidas">0.00</span>
            </div>
            <div>
                Total: R$
                <span class="total">0.00</span>
            </div>
        </div>
        <div class="novoItem">
            <div class="input">
                <div class="divDesc">
                    <label for="desc">Descrição:</label>
                    <input type="text" id="desc">
                </div>
                <div class="divValor">
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor">
                </div>
            </div>
            <div class="selecionar">
                <div class="divTipo">
                    <label for="tipo">Tipo:</label>
                    <select id="tipo">
                        <option>Entrada</option>
                        <option>Saída</option>
                    </select>
                    
                </div>
                <button id="btnNovo">Incluir</button>
            </div>
            
            
        </div>
        <div class="divTabela">
            <table>
                <thead>
                    <tr>
                        <th>Descrição:</th>
                        <th class="columnValor">Valor:</th>
                        <th class="columnTipo">Tipo:</th>
                        <th class="columnAcao"></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
